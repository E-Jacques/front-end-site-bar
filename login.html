<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/login.css">


    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/grundschrift" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="onglets">
            <div class="onglet-logo"><a href="./index.html"><img class="logo" src="./image/svg/logo.svg" alt="logo"></a>
            </div>
            <div class="onglet-action-button">
                <a href="./login.html">Se connecter</a>
                <a href="/">Contact</a>
            </div>
        </nav>
    </header>
    <div class="content">
        <div id="register-form" class="form">
            <div class="form-header" id="register-header">
                <h1>
                    Register here !
                </h1>
            </div>
            <p class="name-text">
                Name
            </p>
            <input type="text" class="name-input">
            <p class="email-text">
                Email
            </p>
            <input type="password" class="email-input">
            <p class="password-text">
                Password
            </p>
            <input type="password" class="password-input">
            <p class="password-text">
                Retype password
            </p>
            <input type="text" class="password-input">
        </div>
        <div id="login-form" class="form">
            <div class="form-header" id="login-header">
                <h1>
                    Login here
                </h1>
            </div>
            <p class="email-text">
                Email
            </p>
            <input type="text" class="email-input">
            <p class="password-text">
                Password
            </p>
            <input type="password" class="password-input">
        </div>

    </div>

</body>


</html>
